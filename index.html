<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">

    <title>5MinsMystery By SuperSuRaccoon</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>5MinsMystery</h1>
        <h2>A in game command line tool</h2>
        <section id="downloads">
          <a href="https://github.com/supersuraccoon/5MinsMystery/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/supersuraccoon/5MinsMystery/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/supersuraccoon/5MinsMystery" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>
    <div class="container">
      <section id="main_content">
        <h3>A Live Demo<h3/>
      </section>
    </div>
    <div class="canvas-container">
      <div class="canvas">
        <canvas id="gameCanvas" width="384" height="576"></canvas>
      </div>
    </div>
    <br />
    <hr />
    <footer>
      ...Created By SuperSuRaccoon...
    </footer>
    <script>
        document.gameLanguage = "en";
        document.ccConfig = {
            "debugMode"     : 0,
            "showFPS"       : false,
            "frameRate"     : 60,
            "id"            : "gameCanvas",
            "renderMode"    : 0,
            "modules"       : ["cocos2d", "extensions", "external"],
            "jsList" : [
            ]
        };
    </script>
    <script cocos src="./cocos2djs.min.js"></script>
    <script cocos src="./game.min.js"></script>
  </body>
</html>
